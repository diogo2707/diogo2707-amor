
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Amor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #ffd6e8;
      background-image: url('foto.jpg');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: contain;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #a00050;
      min-height: 100vh;
      text-align: center;
      padding: 30px 15px;
    }
    .container {
      background-color: transparent;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #c2185b;
    }
    #timer {
      font-size: 2em;
      margin: 20px 0;
      color: #880e4f;
    }
    button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #f50057;
    }
    .hearts {
      font-size: 2em;
      margin-top: 30px;
    }
    audio {
      display: none;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ Diogo e Cida para sempre üíñ</h1>
    <p>Estamos juntos h√°:</p>
    <div id="timer">Calculando...</div>

    <p>Clique abaixo para ouvir nossa m√∫sica especial üé∂</p>
    <button onclick="document.getElementById('musica').play()">‚ù§Ô∏è Tocar m√∫sica</button>
    <audio id="musica" src="musica.mp3" preload="auto"></audio>

    <div class="hearts">üíûüíòüíû</div>
  </div>

  <script>
    const inicio = new Date("2025-02-28T07:02:00");

    function atualizaContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerText =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizaContador, 1000);
    atualizaContador();
  </script>
</body>
</html>
