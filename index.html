
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Amor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('foto.jpg') center center / cover no-repeat fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      text-align: center;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #ffccdd;
    }
    #timer {
      font-size: 2em;
      margin: 20px 0;
      color: #ffffff;
    }
    button {
      background-color: #ff4da6;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e60073;
    }
    .hearts {
      font-size: 2em;
      margin-top: 30px;
    }
    audio {
      display: none;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 15px;
      color: #f8e8f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ Diogo e Cida para sempre üíñ</h1>
    <p>Estamos juntos h√°:</p>
    <div id="timer">Calculando...</div>

    <p>Clique abaixo para ouvir nossa m√∫sica especial üé∂</p>
    <button onclick="document.getElementById('musica').play()">‚ù§Ô∏è Tocar m√∫sica</button>
    <audio id="musica" src="musica.mp3" preload="auto"></audio>

    <div class="hearts">üíûüíòüíû</div>
  </div>

  <script>
    const inicio = new Date("2025-02-28T07:02:00");

    function atualizaContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerText =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizaContador, 1000);
    atualizaContador();
  </script>
</body>
</html>
