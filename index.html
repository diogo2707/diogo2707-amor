
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nosso Amor</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      color: #99004d;
    }
    h1 {
      font-size: 2.5em;
    }
    #timer {
      font-size: 2em;
      margin: 20px 0;
    }
    button {
      background-color: #ff4da6;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60073;
    }
    .hearts {
      font-size: 2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>💖 Nós dois para sempre 💖</h1>
  <p>Estamos juntos há:</p>
  <div id="timer">Calculando...</div>

  <p>Clique abaixo para ouvir nossa música especial 🎶</p>
  <button onclick="document.getElementById('musica').play()">❤️ Tocar música</button>
  <br><br>
  <audio id="musica" src="musica.mp3" preload="auto"></audio>

  <div class="hearts">💞💘💞</div>

  <script>
    // Data de início do relacionamento
    const inicio = new Date("2022-07-27T00:00:00");

    function atualizaContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerText =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizaContador, 1000);
    atualizaContador();
  </script>
</body>
</html>
