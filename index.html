
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nosso Amor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #b30000;
      font-family: 'Arial', sans-serif;
      color: #fff0f5;
      text-align: center;
      padding: 20px;
    }
    .imagem-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .imagem-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }
    .conteudo {
      margin-top: 30px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #ffccdd;
    }
    #timer {
      font-size: 1.8em;
      margin: 20px 0;
      color: #ffe6f0;
    }
    button {
      background-color: #ff4da6;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e60073;
    }
    .hearts {
      font-size: 2em;
      margin-top: 20px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="imagem-container">
    <img src="foto.jpg" alt="Foto do casal">
  </div>

  <div class="conteudo">
    <h1>üíñ Diogo e Cida para sempre üíñ</h1>
    <p>Estamos juntos h√°:</p>
    <div id="timer">Calculando...</div>

    <p>Clique abaixo para ouvir nossa m√∫sica especial üé∂</p>
    <button onclick="document.getElementById('musica').play()">‚ù§Ô∏è Tocar m√∫sica</button>
    <audio id="musica" src="musica.mp3" preload="auto"></audio>

    <div class="hearts">üíûüíòüíû</div>
  </div>

  <script>
    const inicio = new Date("2025-02-28T07:02:00");

    function atualizaContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerText =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizaContador, 1000);
    atualizaContador();
  </script>
</body>
</html>
