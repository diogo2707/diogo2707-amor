
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nosso Amor</title>
  <style>
    body {
      background: url('foto.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      color: #ffffff;
      text-shadow: 1px 1px 3px #000000;
    }
    h1 {
      font-size: 2.5em;
      background-color: rgba(255, 192, 203, 0.6);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
    #timer {
      font-size: 2em;
      margin: 20px 0;
      background-color: rgba(255, 192, 203, 0.6);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
    button {
      background-color: #ff4da6;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #e60073;
    }
    .hearts {
      font-size: 2em;
      margin-top: 20px;
    }
    p {
      background-color: rgba(255, 192, 203, 0.6);
      padding: 10px;
      border-radius: 10px;

    }
  </style>
</head>
<body>
  <h1>üíñ Diogo e Cida para sempre üíñ</h1>
  <p>Estamos juntos h√°:</p>
  <div id="timer">Calculando...</div>

  <p>Clique abaixo para ouvir nossa m√∫sica especial üé∂</p>
  <button onclick="document.getElementById('musica').play()">‚ù§Ô∏è Tocar m√∫sica</button>
  <br><br>
  <audio id="musica" src="musica.mp3" preload="auto"></audio>

  <div class="hearts">üíûüíòüíû</div>

  <script>
    // Data de in√≠cio do relacionamento
    const inicio = new Date("2025-02-28T07:02:00");

    function atualizaContador() {
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);
      const segundos = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerText =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
    }

    setInterval(atualizaContador, 1000);
    atualizaContador();
  </script>
</body>
</html>
